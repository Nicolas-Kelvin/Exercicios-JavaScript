<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(36, 81, 152);
            text-align: center;
        }

        h1 {
            color: aliceblue;
        }

        p {
            color: chartreuse;
        }
    </style>
</head>

<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: '))// Ou Number.parseInt(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))
        var s = n1 + n2
        window.alert('A soma dos valores é ' + String(s) + ' !')// Caso precise converter para String "String(s)"
        // (num + num) para adição
        //(str + str) para concatenação
    </script>
</body>

</html>
